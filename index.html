<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Want a Sephora Gift Card?</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
margin: 0;
font-family: 'Roboto', sans-serif;
background: linear-gradient(to bottom, #FFF5F8, #FFEAF2);
overflow-x: hidden;
color: #3A0E3A;
position: relative;
}

/* Urgency Banner */
.urgency-pulse {
animation: pulseUrgency 1.5s infinite;
font-size: 1.2rem;
background: #F7C9D6;
color: #3A0E3A;
padding: 0.5rem 0;
text-align: center;
font-weight: bold;
}
@keyframes pulseUrgency {0%,100%{opacity:1;}50%{opacity:0.8;}}

/* Hero Font */
.hero-headline {
font-family:'Pacifico',cursive;
font-weight:400;
color:#D6336C;
margin-top:-0.5rem;
}

/* Step Boxes */
.step-box {
background: linear-gradient(135deg,#FFE0EB,#FFD1E6);
color:#3A0E3A;
border-radius: 2rem;
padding: 1.8rem 1.5rem;
box-shadow: 0 12px 25px rgba(255,182,193,0.2);
text-align: center;
transition: transform 0.3s ease, box-shadow 0.3s ease;
position: relative;
overflow: hidden;
}
.step-box:hover {
transform: translateY(-7px) scale(1.03);
box-shadow: 0 18px 30px rgba(255,182,193,0.3);
}
.step-box::after {
content:"";
position:absolute;
top:-15px; right:-15px;
width:35px; height:35px;
background: rgba(255,255,255,0.3);
border-radius:50%;
}
.step-box p { font-size: 0.95rem; }

/* Instruction Text */
.instructions-text {
font-size: 1.25rem;
font-weight: 800;
margin-bottom: 1.5rem;
display: inline-block;
padding: 0.7rem 1.8rem;
border-radius: 3rem;
background: linear-gradient(135deg, #FF7BA9, #FF9BCB);
color: #fff;
text-shadow: 0 0 8px rgba(255,255,255,0.7), 0 2px 6px rgba(0,0,0,0.15);
box-shadow: 0 4px 18px rgba(255,123,169,0.5);
letter-spacing: 0.8px;
animation: glowText 2.5s ease-in-out infinite alternate;
}
@keyframes glowText {
0% { box-shadow: 0 4px 12px rgba(255,123,169,0.4), 0 0 4px rgba(255,255,255,0.4); }
100% { box-shadow: 0 6px 20px rgba(255,123,169,0.6), 0 0 12px rgba(255,255,255,0.6); }
}

/* Click Button */
.click-button {
background: linear-gradient(135deg,#FF6EB4,#FF85C1,#FFB0D1);
color:#fff;
font-weight:bold;
text-shadow: 0 0 4px rgba(0,0,0,0.2);
box-shadow:0 4px 20px rgba(255,105,180,0.4),0 0 25px rgba(255,135,193,0.3);
font-size:1.6rem;
padding:1rem 3.5rem;
border-radius:2rem;
transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
}
.click-button:hover {
transform: scale(1.07);
box-shadow:0 6px 25px rgba(255,105,180,0.6),0 0 30px rgba(255,135,193,0.45);
filter: brightness(1.1);
}

/* Cards */
.card { border-radius:1.5rem; padding:2rem; box-shadow:0 10px 20px rgba(0,0,0,0.12); transition: transform 0.3s; }
.card:hover { transform: translateY(-5px); }
.card-stats, .card-leaderboard, .card-testimonial, .card-faq, .card-estimator {
background: linear-gradient(135deg,#FFE0EB,#FFD1E6);
color:#3A0E3A;
}

/* Bubbles */
#bubbles {position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.bubble {
position:absolute;
border-radius:50%;
background: radial-gradient(circle at 30% 30%, #FF7BA9, #FF9BCB);
opacity:0.45;
animation: floatBubble linear infinite;
pointer-events:none;
}
@keyframes floatBubble {
0% { transform: translateY(0px) scale(0.5); opacity:0.4; }
50% { opacity:0.5; }
100% { transform: translateY(110vh) scale(1); opacity:0.45; }
}
</style>
</head>
<body>

<div id="bubbles"></div>

<div class="urgency-pulse">Limited Time! Hurry Up!</div>

<section class="relative py-16 px-4 text-center">
<h1 class="text-5xl md:text-7xl mb-6 hero-headline">Want a Sephora Gift Card?</h1>

<p class="instructions-text">You must complete these steps to claim it:</p>

<div class="grid md:grid-cols-3 gap-6 mb-6 max-w-6xl mx-auto">
<div class="step-box"><p class="font-bold mb-1">Step 1</p><p>Complete surveys</p></div>
<div class="step-box"><p class="font-bold mb-1">Step 2</p><p>Enter email & basic info</p></div>
<div class="step-box"><p class="font-bold mb-1">Step 3</p><p>Complete 4-5 recommended deals (install apps or games)</p></div>
</div>

<div class="mt-6">
<a href="https://gloffers.org/aff_c?offer_id=1185&aff_id=64120" class="inline-block click-button">Click Here â†’</a>
</div>

<!-- Reward Estimator -->
<div class="mt-10 card card-estimator max-w-2xl mx-auto p-8">
<label class="block font-bold mb-2 text-lg">Deals to complete (4-70):</label>
<input type="number" id="stepsInput" min="4" max="70" class="w-full p-3 rounded-lg mb-4 text-black" placeholder="You must complete 4+ deals to claim it">
<button onclick="calculateReward()" class="click-button px-6 py-3 rounded-2xl">Calculate Reward</button>
<p class="mt-4 font-bold text-xl" id="rewardResult"></p>
</div>

<script>
function calculateReward(){
const steps=parseInt(document.getElementById('stepsInput').value);
if(steps < 4){
document.getElementById('rewardResult').textContent="You must complete 4+ deals to claim it";
return;
}
const reward=Math.round((steps/4)*150);
document.getElementById('rewardResult').textContent=`Estimated Reward: $${reward}`;
}

// Bubbles
const bubblesContainer = document.getElementById('bubbles');
function createBubble(topPosition = -50) {
const bubble = document.createElement('div');
bubble.className = 'bubble';
const size = Math.random() * 30 + 20;
bubble.style.width = size + 'px';
bubble.style.height = size + 'px';
bubble.style.left = Math.random() * 100 + 'vw';
bubble.style.top = topPosition + 'px';
bubble.style.animationDuration = (50 + Math.random() * 30) + 's';
bubblesContainer.appendChild(bubble);
bubble.addEventListener('animationend', () => bubble.remove());
}
for(let i = 0; i < 30; i++){ createBubble(Math.random() * window.innerHeight); }
setInterval(() => createBubble(), 500);
</script>

</body>
</html>
